<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
    }

    .hi-text {
      position: absolute;
      font-size: 24px;
      color: white;
    }
  </style>
  <title>Mouse Hover Text</title>
</head>
<body>

  <script>
    const hiTextElements = [];

    document.addEventListener('mousemove', (event) => {
      const hiText = document.createElement('div');
      hiText.className = 'hi-text';
      hiText.textContent = 'Hi';
      hiText.style.left = `${event.clientX}px`;
      hiText.style.top = `${event.clientY}px`;
      document.body.appendChild(hiText);

      hiTextElements.push(hiText);
    });

    // Update text positions every frame
    function updateTextPositions() {
      for (const hiText of hiTextElements) {
        // Optional: Modify text positions or styles here if needed
      }

      requestAnimationFrame(updateTextPositions);
    }

    // Start updating text positions
    updateTextPositions();
  </script>
</body>
</html>
