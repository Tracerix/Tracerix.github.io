<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #hi-text {
      position: absolute;
      font-size: 24px;
    }
  </style>
  <title>ywvi</title>
</head>
<body>
  <div id="hi-text"></div>

  <script>
    document.addEventListener('mousemove', (event) => {
      const hiText = document.getElementById('hi-text');
      hiText.style.left = `${event.clientX}px`;
      hiText.style.top = `${event.clientY}px`;
      hiText.textContent = 'ywvi';
    });
  </script>
</body>
</html>
